<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenskart UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <main class="bg-[#e7e7e0]">
        <header class="flex justify-between items-center p-6">
            <h1 class="text-2xl font-light tracking-wide">LENSKART</h1>
            <button class="bg-black text-white px-6 py-3 rounded-full flex items-center gap-2">
                <span class="uppercase text-sm">Menu</span>
                <span class="w-3 h-3 bg-[#EAB676] rounded-full"></span>
            </button>
        </header>
        <section class="hero-section relative py-4 h-screen w-full px-6 container mx-auto">
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full text-left">
                <h2
                    class=" font-[t1korium] tracking-[10px] text-[5rem] leading-[60px] md:text-[8rem] md:leading-[120px]  text-center">
                    WEAR THE TREND
                </h2>
                <h2
                    class=" font-[t1korium] tracking-[10px] text-[5rem] leading-[60px] md:text-[8rem] md:leading-[120px]  text-center">
                    WITH LENSKART
                </h2>
            </div>
        </section>

        <section id="superman" class="w-full mx-auto container px-6 relative">
            <div class="video-part-superman w-[24rem] h-[10rem] bg-red-900 rounded overflow-hidden absolute top-[30px]">
                <video autoplay loop muted class="w-full h-full object-cover " src="./supermanintro_ysigxv.mp4"></video>
            </div>
            <div class="w-full">
                <h1 class="text-[14rem] font-medium uppercase font-[Satoshi-Variable]">superman</h1>
            </div>

        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
        integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"
        integrity="sha512-P2IDYZfqSwjcSjX0BKeNhwRUH8zRPGlgcWl5n6gBLzdi4Y5/0O4zaXrtO4K9TZK6Hn1BenYpKowuCavNandERg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
